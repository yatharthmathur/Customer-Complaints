<!doctype html>
<html lang="en">
        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/user.css') }}">
                <title>Customer Complaints</title>
        </head>
        <body>

                <nav class="navbar navbar-dark bg-dark">
                        <span class="navbar-brand mb-0 h1">Chat</span>
                        <ul class="nav navbar-nav navbar-right">
                        <li class="active" align="right"><img src="{{url_for('static', filename='img/logo.png') }}"></li></ul>
                </nav>

                <br><br>

                <div class='container'>

                        <h6>{{message}}</h6>

                        <br><br><br><br><br>
                        <div class='row'>
                                <hr>
                                <div class="col-md-1"></div>
                                <div class="col-md-12">
                                        <form class="login100-form validate-form" action="/" method = "POST">
                                        <div data-validate = "Enter message">
        					<input class="input100" type="text" name="message" placeholder="Type your message...">
        					<span class="focus-input100"></span>
        				</div>
                                        <br>
                                        <a href = "{{url_for('send')}}">
                                                <button type="button" class="btn btn-primary">Send</button></a>
                                        </form>
                                        <br>
                                                <a href="{{url_for('user')}}"><button class="btn btn-danger">back</button></a>
                                </div>





                        </div>



                </div>
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </body>
</html>
